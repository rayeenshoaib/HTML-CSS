<html>
	<head>
	<title>Sorting</title>
	<center><h2>Selection Sort </h2></center></head>
	<body>
		<form>
			<input type="number" placeholder="size of array" id="1">
			<input type="button" value="Enter element" onclick="input()"><br>
		</form>
		<script>
			function input() {
				var length = document.getElementById("1").value;
				var array = [];
				var temp = 0;
				for(var i = 0 ; i < length ; i++ ) {
					array[i]=parseInt(prompt("Enter " + (i+1) + " Element \t:")); 
				}
				alert("Entered Array : " + array );		
				for ( var i = 0 ; i < length - 1 ; ++i ) {
					var minimum = i ;
					for ( var j = i+1 ; j < length ; ++j ) {
						if ( array[minimum] > array[j] ) {
							minimum = j ;
						} 
					}
					if ( minimum != i ) {
						temp = array[i] ;
						array[i] = array[minimum] ;
						array[minimum] = temp ;
					}
				}
				alert("Sorted Array : " + array);
			}
		</script>
	</body>
</html>
