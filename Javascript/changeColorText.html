<html>
	<head><title>Change Color of Text</title></head>
	<body>
		<h1 id="1"> Color of this text will be changed in 3 sec </h1>
		<input type="button" value="color change" onclick="setTimeout(change,3000)">
		
		<script>
			function change() {
				document.getElementById("1").style.color="green";
			}
		</script>
	</body>
</html>
