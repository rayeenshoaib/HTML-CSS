<html>
<head>
<title>FORM</title>
<center><h2>Form</h2></center>
</head>

<body>
	<form>
	Roll Number<br>
	<input type="text" id="1" placeholder="Enter Your ROll Number(Only 7 digit allowed)" required="on" onblur="check1()"/>
	<br>Name<br>
	<input type="text" id="2" placeholder="Enter your name" required="on" onblur="check2()"/>
	<br>D.O.B.<br>
	<input type="date" id="3" required="on"/>
	<br><br>
	<input type="submit" name="submit" value="Submit" onclick="success()">
	<input type="reset" name="rs" value="Reset">
			
	</form>
	<script>
		function success() {
			alert("You response has been recorded");
		}
		function check1() { 
			var z=document.getElementById("1").value;
			var p=z.toString();
			if(isNaN(p)) {
				alert("Roll no should be 7 digit numerical value...");
				document.getElementById("1").value=" ";
			}
			if(!(isNaN(p))) {
				if(z.length!=7) {
					alert("Roll no should be of 7 digit...");
					document.getElementById("1").value=" ";
				}
			}
		}
		function check2() { 
			var q=/^[a-zA-Z ]+$/
			var x=document.getElementById("2").value;
			if(!x.match(q)) {
				alert("Name should be an alphabetical string...");
				document.getElementById("2").value=" ";
			}
		}
	</script>
</body>
</html>
