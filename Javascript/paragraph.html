<!DOCTYPE html>
<html>

   <head>
      <title>Paragraph Example</title>
   </head>
	
   <body>
      	<p>
		<center><h2>Here is a heading of first paragraph of text.</h2></center>
		This is the contents of first paragraph.
      	</p>
	<hr />
      	<p>
		<center><h2>Here is a heading of second paragraph of text.</h2></center>
		This is the contents of second paragraph.
      	</p>
	<hr />
      	<p>
		<center><h2>Here is a heading of third paragraph of text.</h2></center>
		This is the contents of third paragraph.
	</p>
   </body>
	
</html>
